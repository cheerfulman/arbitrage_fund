version: '3.8'

services:
  # MySQL数据库服务
  db:
    image: mysql:8.0
    container_name: arbitrage_fund_db
    environment:
      MYSQL_DATABASE: arbitrage_fund
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uadmin -padmin123"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 主应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arbitrage_fund_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: arbitrage_fund
      DB_USER: admin
      DB_PASSWORD: admin123
    volumes:
      - .:/app
    ports:
      - "8000:8000"  # 添加Web服务端口映射
    restart: unless-stopped  # 设置自动重启

volumes:
  mysql_data: